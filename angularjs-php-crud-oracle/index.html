<!DOCTYPE html>
<html lang="es">
	<head>
		<title>AngularJS PHP CRUD (Create, Read, Update, Delete) using Bootstrap Modal</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">		
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/datatables.bootstrap.css">
		<link rel="stylesheet" href="css/angular-datatables.css">
	</head>
	<body ng-app="crudApp" ng-controller="crudController">
		<div class="container" ng-init="fetchData()">
			<br/>
				<h3 align="center">AngularJS PHP CRUD (Create, Read, Update, Delete) using Bootstrap Modal</h3>
			<br/>
			<div class="alert alert-success alert-dismissible" ng-show="success" >
				<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
				{{successMessage}}
			</div>
			<div align="right">
				<button type="button" name="add_button" ng-click="addData()" class="btn btn-success">Add</button>
			</div>
			<br/>
			<div class="table-responsive" style="overflow-x: unset;">
				<table datatable="ng" dt-options="vm.dtOptions" class="table table-bordered table-striped">
					<thead>
						<tr>							
							<th>Cod Empresa</th>
							<th>Cod Compra</th>
							<th>Edit</th>
							<th>Delete</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="factura in facturaData">
							<td>{{factura.COD_EMPRESA}}</td>
							<td>{{factura.COD_COMPRA}}</td>						
							<td><button type="button" ng-click="fetchSingleData(factura.COD_COMPRA)" class="btn btn-warning btn-xs">Edit</button></td>
							<td><button type="button" ng-click="deleteData(factura.COD_COMPRA)" class="btn btn-danger btn-xs">Delete</button></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<script src="js/jquery.min.js"></script>
		<script src="js/jquery.dataTables.min.js"></script>
		<!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>-->
		<script src="js/angular.min.js"></script>
		<script src="js/angular-datatables.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/crudApp.js"></script>
	</body>
</html>
<div class="modal fade" tabindex="-1" role="dialog" id="crudmodal">
	<div class="modal-dialog" role="document">
    	<div class="modal-content">
    		<form method="post" ng-submit="submitForm()">
	      		<div class="modal-header">
	        		<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        		<h4 class="modal-title">{{modalTitle}}</h4>
	      		</div>
	      		<div class="modal-body">
	      			<div class="alert alert-danger alert-dismissible" ng-show="error" >
						<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
						{{errorMessage}}
					</div>
					<div class="form-group">
						<label>Código de Empresa</label>
						<input type="text" name="cod_empresa" ng-model="cod_empresa" class="form-control" />
					</div>
					<div class="form-group">
						<label>Código de Sucursal</label>
						<input type="text" name="cod_sucursal" ng-model="cod_sucursal" class="form-control" />
					</div>
					<div class="form-group">
						<label>Tipo de Comprobante</label>
						<input type="text" name="tipo_comprobante" ng-model="tipo_comprobante" class="form-control" />
					</div>
					<div class="form-group">
						<label>Seríe de Comprobante</label>
						<input type="text" name="ser_comprobante" ng-model="ser_comprobante" class="form-control" />
					</div>
					<div class="form-group">
						<label>N°. de Comprobante</label>
						<input type="text" name="nro_comprobante" ng-model="nro_comprobante" class="form-control" />
					</div>
	      		</div>
	      		<div class="modal-footer">
	      			<input type="hidden" name="hidden_id" value="{{hidden_id}}" />
	      			<input type="submit" name="submit" id="submit" class="btn btn-info" value="{{submit_button}}" />
	        		<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	        	</div>
	        </form>
    	</div>
  	</div>
</div>
